<mat-card>
    <div>
      <div class="input_box" >
        <mat-form-field>
            <mat-label>Procurar</mat-label>
            <input matInput type="text" placeholder="Qual Fornecedor estÃ¡ buscando?" (input)="search($event)">
        </mat-form-field>
    </div>
    </div>
    <div>
        <H2>LISTA DE TODOS OS PEDIDOS</H2>
    </div>
    <table mat-table [dataSource]="pedidos" class="mat-elevation-z8">

        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let pedido"> {{pedido.id}} </td>
          </ng-container>

        <ng-container matColumnDef="FORNECEDOR">
          <th mat-header-cell *matHeaderCellDef> FORNECEDOR </th>
          <td mat-cell *matCellDef="let pedido"> {{pedido.nomeFornecedor}} </td>
        </ng-container>
      
        <ng-container matColumnDef="PRODUTO">
          <th mat-header-cell *matHeaderCellDef> PRODUTO </th>
          <td mat-cell *matCellDef="let pedido"> {{pedido.nomeProduto}} </td>
        </ng-container>
      
        <ng-container matColumnDef="QUANTIDADE">
            <th mat-header-cell *matHeaderCellDef> QUANTIDADE </th>
            <td mat-cell *matCellDef="let pedido"> {{pedido.quantidade}} </td>
          </ng-container>

        <ng-container matColumnDef="DATA">
          <th mat-header-cell *matHeaderCellDef> DATA DO PEDIDO </th>
          <td mat-cell *matCellDef="let pedido"> {{pedido.dataDoPedido}} </td>
        </ng-container>
      
        <ng-container matColumnDef="VALOR TOTAL">
            <th mat-header-cell *matHeaderCellDef> VALOR TOTAL </th>
            <td mat-cell *matCellDef="let pedido"> {{pedido.valorTotal}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>

    <div class="btn-box">
      <button routerLink="" mat-flat-button color="primary">Voltar</button>
    </div>
</mat-card>
